<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{lang.DIR}">
<!--  # Powered by Kleeja .... Kleeja.com   #  copyright 2007-2010  .. Kleeja -->
<head>
<title>{lang.KLEEJA_CP} - {config.sitename}</title>
<meta http-equiv="Content-Language" content="{lang.LANG_SMALL_NAME}" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta name="robots" content="noindex, follow" />
<!--  Icon browsers  -->
<link rel="shortcut icon" href="{STYLE_PATH_ADMIN}images/favicon.ico" />
<link rel="icon" type="image/gif" href="{STYLE_PATH_ADMIN}images/favicon.gif" />
<link rel="apple-touch-icon" href="{STYLE_PATH_ADMIN}images/apple-touch-icon.png" />
<!--  # Icon browsers  -->
<!--  css coding -->
<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH_ADMIN}css/screen.css" />
<IF NAME="{lang.DIR}==ltr">
<link rel="stylesheet" href="{STYLE_PATH_ADMIN}css/ltr.css" type="text/css" />
</IF>	
<IS_BROWSER="ie6">
<link rel="stylesheet" type="text/css" href="{STYLE_PATH_ADMIN}css/ie_6.css" />
</IS_BROWSER>
<IS_BROWSER="ie">
<link rel="stylesheet" type="text/css" href="{STYLE_PATH_ADMIN}css/ie.css" />
</IS_BROWSER>
<IF NAME="MINI_MENU">
<style type="text/css">
	#divmiddle {width:88%;}
</style>
</IF>
<!--  # css coding -->
<script type="text/javascript" src="{STYLE_PATH_ADMIN}js/jquery.js"></script>
<script type="text/javascript" src="{STYLE_PATH_ADMIN}js/jquery.kleeja.js"></script>
</head>
<body>

<!-- start div wrapper -->
<div id="wrapper">

<!-- start top header  -->
<div class="header_bg">
	<div class="header_left"></div>
	<div class="header_right"></div>
	<div class="box_header" >
		<div class="logo1"><a href="{config.siteurl}"><img src="{STYLE_PATH_ADMIN}images/logo.png" alt="{config.sitename}" /></a></div>
		<div class="logo2"><a href="./"><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/sitename.png" alt=".." />{lang.KLEEJA_CP}</a></div>
	</div>
</div>

<div class="clr"></div>

<!-- start top div site name  -->
<div class="box_h_bg">
	<div class="box_h_left"></div>
	<div class="box_h_right"></div>
	<div class="sitetitle">{config.sitename}</div>
</div>
<!-- end top div site name  -->

<!-- start div content -->
<div class="content_left">
	<div class="content_right">
		<div class="content">

<div class="clr"></div>

<!-- start admin menu right  -->
<IF NAME="SHOW_LIST">
<IF NAME="MINI_MENU">
<div id="menu_thumbnail">
	<div class="link_menu_thumbnail"><p><a class="Tooltip" title="{lang.RETURN_HOME}" href="{config.siteurl}"><img src="{STYLE_PATH_ADMIN}images/menu_icons/index_button.gif" alt="{lang.RETURN_HOME}" style="margin:0 8px;vertical-align:middle;" /></a></p></div>
	<div class="link_menu_thumbnail"><p><a class="Tooltip" title="{lang.R_CPINDEX}" href="./"><img src="{STYLE_PATH_ADMIN}images/menu_icons/cp_button.gif" alt="{lang.R_CPINDEX}" style="margin:0 8px;vertical-align:middle;" /></a></p></div>
	<LOOP NAME="adm_extensions_menu">	
		<div class="({{current}}?link_menu_thumbnail link_current_thumbnail:link_menu_thumbnail)"><p><a class="Tooltip" title="{{title}}" href="{{link}}" <IF LOOP="confirm"> onclick="javascript:return confirm_from();"</IF>><img src="{{icon}}" alt="{{title}}" style="margin:0 8px;vertical-align:middle;" /></a></p></div>
	</LOOP>
	<div class="clr"></div>
	<a href="{link_expand_menu}" class="expand_thumbnail"><img src="{STYLE_PATH_ADMIN}images/spacer.gif" alt="{lang.RETURN_HOME}" /></a>
	<div class="clr"></div>
</div>
<ELSE>
	<div id="main_menu">	
		<div class="body_menu">
		<div class="link_menu"><p><a class="main_menuTooltip" title="{lang.RETURN_HOME}" href="{config.siteurl}"><img src="{STYLE_PATH_ADMIN}images/menu_icons/index_button.gif" alt="{lang.RETURN_HOME}" /><br />{lang.RETURN_HOME}</a></p></div>
		<div class="link_menu"><p><a class="main_menuTooltip" title="{lang.R_CPINDEX}" href="./"><img src="{STYLE_PATH_ADMIN}images/menu_icons/cp_button.gif" alt="{lang.R_CPINDEX}" /><br />{lang.R_CPINDEX}</a></p></div>
	<LOOP NAME="adm_extensions_menu">	
		<div class="({{current}}?link_menu link_current:link_menu)"><p><a class="main_menuTooltip" title="{{title}}" href="{{link}}" <IF LOOP="confirm"> onclick="javascript:return confirm_from();"</IF>><img src="{{icon}}" alt="{{title}}" /><br />{{lang}}</a></p></div>
	</LOOP>
		</div>
	<!-- start clear  -->
	<div class="clr"></div>
	<!-- end clear  -->
	<a href="{link_expand_menu}" class="expand_thumbnail2"><img src="{STYLE_PATH_ADMIN}images/spacer.gif" alt="{lang.RETURN_HOME}" /></a>
	</div>
</IF>
</IF>
<!-- end admin menu right -->
