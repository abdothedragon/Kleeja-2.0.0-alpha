<script type="text/javascript">
function show_msg (te , id)
{
var te = document.getElementById(te).value;
var iee = te;
        iee += "<div class='clr'></div><br /><form method='post' action='{action}'><textarea name='v_" + id + "' cols='80' rows='3'></textarea>";
        iee += "<div class='clr'></div><input name='reply_submit' type='submit' value='{lang.REPLY}' /></form>";        
document.getElementById('mail_here').innerHTML = iee;

}
</script>

<!-- start view reborts  -->
<div id="divmiddle">
<fieldset>

<!-- start box all -->
<div class="box_all reports">

<form method="post" name="reportform" action="{action}">

	<!-- title  -->
	<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/reports_button.gif" />{lang.R_REPORTS}</h2>
	<!-- title  -->

	<!-- if sent -->
	<IF NAME="msg_sent">
	<div class="msg_sent">{lang.IS_SEND_MAIL}</div>
	<script type="text/javascript">
	$('div.msg_sent').fadeOut(2000).fadeIn(2000).hide('slow');
	</script>
	</IF>
	<!-- / if sent -->

	<!-- clear  -->
	<div class="clr"></div><br />
	<!-- #  -->
	
<IF NAME="no_results">
	<div id="mail_here">{lang.MESSAGE_NONE}</div>
<ELSE>

<table style="text-align:center">
    <tr style="background-color:#DFDFDF">
        <td>#</td>
        <td>{lang.NAME}</td>
        <td>{lang.URL}</td>
        <td>{lang.TIME}</td>
        <td>{lang.IP}</td>
        <td><a href="javascript:void(0);" onclick="checkAll(document.reportform, '_del', 'su');">{lang.DELETE}</a></td>
        <!-- admin reports info td1 extra -->
    </tr>

<LOOP NAME="arr">
	<tr id="su[{{id}}]" class="osilver<IF LOOP="sent"> is_sent</IF>">
	      <td>
			<a href="javascript:void(0);" onclick="javascript:show_msg('textva_{{id}}',{{id}});">{lang.VIEW}</a>
		</td>
        <td>
		<a title="{lang.EMAIL}:{{mail}}" onclick="javascript:show_msg('textva_{{id}}',{{id}});">{{name}}</a>
		<input type="hidden" value="{{mail}} :<br /> {{text}}" id="textva_{{id}}">
        </td>
        <td><a target="_blank" href="{{url}}">{lang.CLICKHERE}<a/></td>
        <td>{{time}}</td>
        <td><a target="_blank" href="{{ip_finder}}" target="_blank">{{ip}}</a></td>
        <td><input type="checkbox" name="del_{{id}}" value="{{id}}" onclick="change_color(this,'su[{{id}}]');" rel="_del"></td>
		<!-- admin reports info td2 extra -->
    </tr>
</LOOP>

</table>

<!--  pagination  -->
<div style="text-align:center"><p>{page_nums}</p></div>
<!--  pagination  -->

<!--  button  -->
<div class="left_button"><input name="submit" type="submit" value="{lang.UPDATE_REPORTS}" /></div>
<!--  button  -->
	
	<!-- clear  -->
	<div class="clr"></div><br />
	<!-- #  -->
</form>



<!-- title  -->
<h6><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/reports_button.gif" />{lang.TEXT} :</h6>
<!-- title  -->

	<!-- clear  -->
	<div class="clr"></div>
	<!-- #  -->

<div id="mail_here">{lang.E_CLICK}</div>

</IF>

	<!-- clear  -->
	<div class="clr"></div>
	<!-- #  -->
	
</div>
<!-- ## box all -->

</fieldset>
</div>
<!-- end view reborts  -->
