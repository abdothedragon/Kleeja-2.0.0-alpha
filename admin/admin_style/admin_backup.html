
<!-- start backup temlate  -->
<div id="divmiddle">

<!-- start form  -->
<form  method="post" name="bkupfrom" action="{action}">

<fieldset>

<!-- title backup  -->
<b>{lang.R_BCKUP} :</b> 
<!-- title backup  -->

<br /><br />
<!-- notice backup  -->
{lang.E_BACKUP}
<!-- notice backup  -->

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<!-- start div border table  -->
<div id="border-table">

<table style="text-align:center">
    <tr style="background-color:#E4E4E4">
        <td>{lang.NAME}</td>
        <td>{lang.SIZE}</td>
		<td><a href="javascript:void(0);" onclick="checkAll(document.bkupfrom, '_bkup', 'su',  'osilver', 'ored');">{lang.CHECK_ALL}</a></td>
    </tr>
    <LOOP NAME="tables_sho">
	<tr id="su[{{name}}]" class="osilver">
		<td>{{name}}</td><td>{{size}} kb</td><td><input type="checkbox" name="check[]" value="{{name}}" checked="checked" onclick="change_color(this,'su[{{name}}]', 'osilver', 'ored');" rel="_bkup" /></td>
	</tr>        
        </LOOP>       
</table>

<!-- start button  -->
<fieldset class="quick" style="text-align:center">
    <input class="button2" name="submit" type="submit" value="{lang.TAKE_BK}" />
</fieldset>
<!-- end  button  -->

</div>
<!-- end div border table  -->

</fieldset>

</form>
<!-- end form  -->

</div>
 <!-- end  backup temlate  -->
