<div id="divmiddle">

<fieldset>

<form method="post" action="{action}">

<!-- start div border table  -->
<div  id="border-table">

 <!-- title  -->
<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/styles_button.gif" />{lang.SHOW_TPLS} &gt; {style_id} </h2>
 <!-- title  -->

<!-- start dot  -->
<p class="dot" />
<!-- end dot  -->

<!-- start clear  -->
<div class="clr"></div><br />
<!-- end clear  -->

<table>
	<tr style="background:#F5F5F5">
		<td>
		<IF NAME="not_style_writeable">
		<div class="clr"></div><br />
			<!-- start info System Messages -->
				<div id="system-message">
					<div class="info">
						<ul>
							<li>{lang.STYLE_DIR_NOT_WR} !</li>
						</ul>
					</div>
				</div>
			<!-- end info System Messages -->
		<div class="clr"></div><br />			
		</IF>

		<select name="tpl_choose" size="11" class="s_tpl_x">
		<OPTGROUP class="TPLS_RE_BASIC" LABEL="{lang.TPLS_RE_BASIC}" style="direction:{lang.DIR}">
		<LOOP NAME="tpls_basic">
		<option name="{{template_name}}">{{template_name}}</option>
		</LOOP>
		</OPTGROUP>
		<OPTGROUP LABEL="{lang.TPLS_RE_MSG}" style="direction:{lang.DIR}">
		<LOOP NAME="tpls_msg">
		<option name="{{template_name}}">{{template_name}}</option>
		</LOOP>
		</OPTGROUP>
		<OPTGROUP LABEL="{lang.TPLS_RE_USER}" style="direction:{lang.DIR}">
		<LOOP NAME="tpls_user">
		<option name="{{template_name}}">{{template_name}}</option>
		</LOOP>
		</OPTGROUP>
		<OPTGROUP LABEL="{lang.TPLS_RE_OTHER}" style="direction:{lang.DIR}">
		<LOOP NAME="tpls_other">
		<option name="{{template_name}}">{{template_name}}</option>
		</LOOP>
		</OPTGROUP>
				
		</select>

			<br /><br />
			<input name="method" value="1" type="radio" checked="checked" /> {lang.EDIT}
			<br />
			<input name="method" value="2" type="radio" /> {lang.DELETE}
			<input type="hidden" name="style_id" value="{style_id}" />

			</td>
		 </tr>
	</table>

<!--  button  -->
<fieldset class="quick"><input class="button2" name="tpls_submit" type="submit" value="{lang.SUBMIT}" /></fieldset>
<!--  button  -->

</div>
<!-- end div border table  -->

</form>


<!-- start clear  -->
<div class="clr"></div><br />
<!-- end clear  -->


<form method="post" action="{action}" enctype="multipart/form-data">

<!-- start div border table  -->
<div  id="border-table">

<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/styles_button.gif" />{lang.ADD_NEW_TPL}</h2>

<!-- start dot  -->
<p class="dot" />
<!-- end dot  -->

<!-- start clear  -->
<div class="clr"></div><br />
<!-- end clear  -->

<table>
	<tr style="background-color:#EFE7B8">
		<td style="border-top:1px solid #FEA53D;border-bottom:1px solid #FEA53D;">{lang.ADD_NEW_TPL_EXP}</td>
	</tr>
	<tr style="background-color:#F5F5F5">
		<td>
		<input name="new_tpl" type="text" value="new_template.html" />
		<input type="hidden" name="style_id" value="{style_id}" />
		</td>
	</tr>
</table>

<!--  button  -->
<fieldset class="quick" style="text-align:center"><input class="button2" name="submit_new_tpl" type="submit" value="{lang.SUBMIT}" /></fieldset>
<!--  button  -->

</div>
<!-- end div border table  -->
</form>

</fieldset>

</div>
