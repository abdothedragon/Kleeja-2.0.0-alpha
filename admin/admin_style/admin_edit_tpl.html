
<!-- markItUp! -->

<link rel="stylesheet" type="text/css" href="{STYLE_PATH_ADMIN}js/markitup/skins/markitup/style.css" />
<link rel="stylesheet" type="text/css" href="{STYLE_PATH_ADMIN}js/markitup/sets/html/style.css" />

</script>

<!-- start temlate Extra header and footer  -->
<div id="divmiddle">

<form method="post" action="{action}">
    <fieldset>

<!-- title   -->
<b>{lang.EDIT} :: {tpl_name} :</b>
<!-- title   -->

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<!-- start div border table  -->
<div  id="border-table">

<!-- start table no hover  -->
<table class="tab-no-hover">
<tr>
	<td>
		<textarea name="template_content" id="template_content"  rows="" style="direction:ltr;" >{template_content}</textarea>
	</td>
</tr>
</table>

<input type="hidden" name="style_id" value="{style_id}" />
<input type="hidden" name="tpl_choose" value="{tpl_name}" />


<!-- go back home -->
<br />
<a href="{action_return}">&lt; {lang.GO_BACK_BROWSER} : {style_id}</a>
<br />
<!-- go back home -->

<fieldset class="quick" style="text-align:center">

<IF NAME="not_style_writeable">
<!-- start info System Messages -->
	<div id="system-message">
		<div class="info">
		<ul>
		<li>{lang.STYLE_DIR_NOT_WR} !</li>
		</ul>
		</div>
	</div>
<!-- end info System Messages -->

<ELSE>
        <input class="button2" name="tpl_edit_submit" type="submit" value="{lang.SUBMIT}" />
</IF>

</fieldset>

</div>
<!-- end div border table  -->

</fieldset>

</form>

</div>
<!-- end temlate Extra header and footer  -->
