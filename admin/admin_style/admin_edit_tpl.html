<script type="text/javascript" defer="defer">
 function change_editor_height(height, d)
{
	var editor  = document.getElementById('template_content');
	var od_height  = Number(editor.style.height.replace('px' ,''));
                                
	if (d == '-') 
    {
         editor.style.height  = od_height - height + 'px';
    }
    else
    {
        editor.style.height  = od_height + height + 'px';        
    }
}
                        
</script>

<!-- start temlate Extra header and footer  -->
<div id="divmiddle">

<form method="post" action="{action}">
    <fieldset>

<!-- title   -->
<b>{lang.EDIT} :: {tpl_name} :</b>
<!-- title   -->

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<!-- start div border table  -->
<div  id="border-table">

<!-- start table no hover  -->
<table class="tab-no-hover">

<tr>
<td>

<textarea name="template_content" id="template_content"  rows="" style="width:99%; height: 260px;direction:ltr;" >
{template_content}
</textarea>
</td>
</tr>
</table>
<p style="text-align:center">
<input class="button2" type="button"  onclick="javascript:change_editor_height(100, '+');" value="[+]" />
<input class="button2" type="button"  onclick="javascript:change_editor_height(100, '-');" value="[-]" />
<br />
<input type="hidden" name="style_id" value="{style_id}" />
<input type="hidden" name="tpl_choose" value="{tpl_name}" />
</p>

<!-- go back home -->
<br />
<a href="{action_return}">&lt; {lang.GO_BACK_BROWSER} : {style_id}</a>
<br />
<!-- go back home -->

		</div>
	</div>
<!-- end info System Messages -->

<ELSE>
        <input class="button2" name="tpl_edit_submit" type="submit" value="{lang.SUBMIT}" />
</IF>

</fieldset>

</div>
<!-- end div border table  -->

</fieldset>

</form>

</div>
<!-- end temlate Extra header and footer  -->
