<!-- start view images temlate  -->
<div id="divmiddle">
<fieldset>
<form method="post" action="{action}" name="imgform" onsubmit="javascript:return confirm_from();">

<!-- start box all -->
<div class="box_all">

<!-- title  -->
<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/menu_icons/img_ctrl_button.gif" />{lang.R_IMG_CTRL}</h2>
<!-- # title  -->

<div class="dot"></div>

<!-- clear  -->
<div class="clr"></div>
<!-- # clear  -->

<IF NAME="no_results">
<div class="nothing"><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/icon/warning_nothing.gif" alt="nothing" />{lang.NOTHING}</div>
<ELSE>

<table class="bg_img">  
<LOOP NAME="arr">
{{tdnum}}
<td style="width:25%;" id="su[{{id}}]" class="osilver">
<div class="img"><a href="{{href}}" class="lightbox"><img class="tTip" title="<div>{{name}}</div><table><tr><td>{lang.FILEUPS}</td><td>{{ups}}</td></tr><tr><td>{lang.FILESIZE}</td><td>{{size}}</td></tr><tr><td>{lang.FILEDATE}</td><td>{{time}}</td></tr><tr><td>{lang.BY}</td><td>{{user}}</td></tr><tr><td>{lang.IP}</td><td>{{ip}}</td></tr></table>" src="{{thumb_link}}" style="height:100px;width:100px;<IF LOOP="is_thumb"><ELSE>width:100px;height:100px;</IF>" /></a></div>
<div><input name="del_{{id}}" type="checkbox" value="{{id}}"  style="float:left" onclick="change_color(this,'su[{{id}}]', 'ored');" rel="_del" />{{name}}</div>
</td>
{{tdnum2}}
</LOOP>
</table>

<div id="toolTipBox"></div>
<!-- clear  -->
<div class="clr"></div>
<!-- # clear  -->

<div class="check_all">[ <a href="javascript:void(0);" onclick="checkAll(document.imgform, '_del', 'su', 'ored');">{lang.CHECK_ALL}</a> ]</div>

<!-- clear  -->
<div class="clr"></div>
<!-- # clear  -->

<!-- start pagination  -->
{page_nums}
<!-- # pagination  -->

<input class="left_button" name="submit" type="submit" value="{lang.DEL_SELECTED}" />

<!-- clear  -->
<div class="clr"></div>
<!-- # clear  -->
</IF>

</div>
<!-- # box all -->
{H_FORM_KEYS}
</form>
</fieldset>
</div>
<!-- # end view images temlate  -->
