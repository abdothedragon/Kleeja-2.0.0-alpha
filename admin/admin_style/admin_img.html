<!-- start view images temlate  -->
<div id="divmiddle">
<form method="post" action="{action}" name="imgform" onsubmit="javascript:return confirm_from();">

<!-- title  -->
<b>{lang.R_IMG_CTRL}</b>
[ <a href="javascript:void(0);" onclick="checkAll(document.imgform, '_del', 'su', 'ored bg_img', 'bg_img');">{lang.CHECK_ALL}</a> ]
<!-- title  -->

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<!-- start div border table  -->
<div id="border-table">

<!-- start table no hover  -->
<table class="tab-no-hover" style="text-align:center">
<IF NAME="no_results">
    <td>...</td>
<ELSE>
   
   
<LOOP NAME="arr">
{{tdnum}}
    <td>
<div class="bg_img"  id="su[{{id}}]">
    <a href="{{href}}" class="lightbox" title="{{name}}"><img src="{{thumb_link}}"  style="width:75px;height:75px"  onmouseover="toolTip('{{name}}<br />{{ups}}<br />{{size}}<br />{{time}}<br />{{user}}<br />{{ip}}',this);"/></a>
    <br />
	<input name="del_{{id}}" type="checkbox" value="{{id}}"  style="float:right" onclick="change_color(this,'su[{{id}}]', 'ored bg_img', 'bg_img');" rel="_del"/>
</div>
    </td>
{{tdnum2}}
</LOOP>
    
</IF>
<tr>
<td>
<span id="toolTipBox" width="200"></span>
</td>
</tr>
</table>
<!-- end table no hover  -->

<!-- start pagination  -->
<div style="text-align:center">{page_nums}</div>
<!-- end pagination  -->

<!-- start #button  -->
<fieldset class="quick" style="text-align:center">
                <input class="button2" name="submit" type="submit" value="{lang.DEL_SELECTED}" />
</fieldset>
<!-- end # button  -->

</div>
<!-- end div border table  -->
</fieldset>

</form>

</div>
<!-- start view images temlate  -->  
<script type="text/javascript">
$(function() {
	$('a.lightbox').lightBox({
		overlayBgColor: '#666',
		overlayOpacity: 0.6,
		imageLoading: STYLE_PATH_ADMIN+'images/loading.gif',
		imageBtnClose: STYLE_PATH_ADMIN+'images/close.gif',
		imageBtnPrev: STYLE_PATH_ADMIN+'images/prevlabel.gif',
		imageBtnNext: STYLE_PATH_ADMIN+'images/nextlabel.gif',
		containerResizeSpeed: 350
	}); 

});
</script>
