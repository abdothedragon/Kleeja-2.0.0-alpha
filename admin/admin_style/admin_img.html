<script type="text/javascript">
$(function() {
	$('a.lightbox').lightBox({
		overlayBgColor: '#666',
		overlayOpacity: 0.6,
		imageLoading: STYLE_PATH_ADMIN+'images/loading.gif',
		imageBtnClose: STYLE_PATH_ADMIN+'images/close.gif',
		imageBtnPrev: STYLE_PATH_ADMIN+'images/prevlabel.gif',
		imageBtnNext: STYLE_PATH_ADMIN+'images/nextlabel.gif',
		containerResizeSpeed: 350
	}); 

});
</script>

<!-- start view images temlate  -->
<div id="divmiddle">
<fieldset>
<form method="post" action="{action}" name="imgform" onsubmit="javascript:return confirm_from();">

<!-- start box all -->
<div class="box_all">

<!-- title  -->
<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/img_ctrl_button.gif" />{lang.R_IMG_CTRL}</h2>
<!-- # title  -->

<div class="line_img"></div>

<!-- clear  -->
<div class="clr"></div>
<!-- # clear  -->

<IF NAME="no_results">
<div class="nothing"><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/icon/warning_nothing.gif" alt="nothing" />{lang.NOTHING}</div>
<ELSE>

<table class="bg_img">  
<LOOP NAME="arr">
{{tdnum}}
<td style="width:25%;">
<div class="img" id="su[{{id}}]">
    <a href="{{href}}" class="lightbox" title="{{name}}"><img src="{{thumb_link}}" style="height:100px;width:100px;"<IF LOOP="is_thumb"><ELSE>style="width:100px;height:100px"</IF>  onmouseover="toolTip('<table><tr><td>{lang.FILENAME}</td><td>{{name}}</td></tr><tr><td>{lang.FILEUPS} : {{ups}}</td><td>{lang.FILESIZE} : {{size}}</td></tr><tr><td>{lang.FILEDATE} : {{time}}</td><td>{lang.BY} : {{user}}</td></tr><tr><td>{{ip}}</td><td></td></tr></table>',this);" /></a>
</div>
<div><input name="del_{{id}}" type="checkbox" value="{{id}}" rel="_del" style="float: left;" />{{name}}</div>
</td>
{{tdnum2}}
</LOOP>
</table>

<div id="toolTipBox"></div>
<!-- clear  -->
<div class="clr"></div>
<!-- # clear  -->

<div class="check_all">[ <a href="javascript:void(0);" onclick="checkAll(document.imgform, '_del', 'su', 'ored');">{lang.CHECK_ALL}</a> ]</div>

<!-- clear  -->
<div class="clr"></div>
<!-- # clear  -->

<!-- start pagination  -->
{page_nums}
<!-- # pagination  -->

<input class="left_button" name="submit" type="submit" value="{lang.DEL_SELECTED}" />

<!-- clear  -->
<div class="clr"></div>
<!-- # clear  -->
</IF>

</div>
<!-- # box all -->

</form>
</fieldset>
</div>
<!-- # end view images temlate  -->
