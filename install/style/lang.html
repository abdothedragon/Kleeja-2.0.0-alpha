<div class="language_choose">
	<ul id="choose">
		{{if($dh = @opendir($_path . 'lang')): while (($file = readdir($dh)) !== false): if(strpos($file, '.') === false && $file != '..' && $file != '.'):}}
		<li><a href="{{echo $_SERVER['PHP_SELF'] . '?step=language&amp;ln=' . $file}}"><img src="style/images/{{echo $file}}.png" alt="{{echo $file}}" /></a></li>
		{{endif;endwhile;@closedir($dh);endif;}}
	</ul>
</div>
<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[

/*language step*/
$(document).ready(function(){
	//When mouse rolls over
	$("#choose li").mouseover(function(){
		$(this).stop().animate({width:'256', height:'256'},{queue:false, duration:400})
	});
	
	//When mouse is removed
	$("#choose li").mouseout(function(){
		$(this).stop().animate({width:'128', height:'128'},{queue:false, duration:400})
	});
});

//]]>
</script>
