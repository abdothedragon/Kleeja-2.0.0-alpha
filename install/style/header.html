<div class="header">

	{{if(((isset($_GET['step']) && $_GET['step'] != 'language') && (strpos('index.php', $_SERVER['PHP_SELF'])=== false && isset($_GET['step']))) OR (isset($_GET['step']) && $_GET['step'] == 'license' || $_GET['step'] == 'action_file') ):}}

			<a href="./."><img src="style/images/world.png" alt="" style="float:right;margin:1px 10px;" /></a>
			<select name="lang" id="Select_language" onchange="submit()">
			{{if($dh = opendir($_path . 'lang')):}}
				{{while (($file = readdir($dh)) !== false): if(strpos($file, '.') === false && $file != '..' && $file != '.'):}}
				<option style="height:16px;line-height:13px;" value="{{echo $file}}" title="style/images/{{echo $file}}_16.png" {{echo isset($_GET['lang']) && $file==$_GET['lang'] || (empty($_GET['lang']) && $file=='en') ?'selected="selected"':''}}>{{echo $file}}</option>
			{{endif; endwhile;closedir($dh);endif;}}
			</select>
			<input type="hidden" name="step_is" value="{{echo htmlspecialchars($_GET['step'])}}" />
		</form>
	{{endif;}}
</div>
