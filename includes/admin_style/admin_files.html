
        
<div class="middle">
<form method="post" action="{action}">
        <fieldset>
                <legend>{lang.R_FILES}</legend>

<table style="width: 100%">
        <tr style="background-color:silver">
                <td>{lang.FILENAME}</td>
                <td>{lang.BY}</td>
                <td>{lang.IP}</td>
                <td>{lang.FILESIZE}</td>
                <td>{lang.FILEUPS}</td>
                <td>{lang.FILEDATE}</td>
                <td>{lang.FILETYPE}</td>
                <td>{lang.FILDER}</td>
                <td>{lang.REPORT}</td>
                <td>{lang.DELETE}</td>
                <!-- admin files info tr extra -->
        </tr>
<IF NAME="no_results">
...
<ELSE>
<LOOP NAME="arr">
        <tr style="background-color:#F5F5F5">
                <td>{{name}}</td>
                <td>{{user}}</td>
                <td>{{ip}}</td>
                <td>{{size}}</td>
                <td>{{ups}}</td>
                <td>{{time}}</td>
                <td>{{type}}</td>
                <td>{{folder}}</td>
                <td>{{report}}</td>
                <td><input type="checkbox" name="del_{{id}}" value="1"></td>
                <!-- admin files data tr extra -->
        </tr>
</LOOP>
</IF>
</table>

</fieldset>
<fieldset class="quick" style="text-align:center">
                <input class="button2" name="submit" type="submit" value="{lang.UPDATE_FILES}" />
</fieldset>
</form>
<div style="text-align:center">{page_nums}</div>
</div>
