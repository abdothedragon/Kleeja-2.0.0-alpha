<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{lang.DIR}">
<head>
	<title>{lang.LOGIN} - {lang.KLEEJA_CP} - {config.sitename}</title>
	<meta http-equiv="Content-Language" content="ar" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="{STYLE_PATH_ADMIN}login_stylesheet.css" type="text/css" />
	<script type="text/javascript">
	function confirm_from()
	{
		if(confirm('{lang.ARE_YOU_SURE_DO_THIS}'))
			return true;
		else
			return false;
	}
	
	</script>
	<script type="text/javascript" src="{STYLE_PATH_ADMIN}images/tips.js"></script> 
</head>
<body>
<div  class="h_header">
	<div>
		<div>
			<span class="title">{config.sitename}</span>
		</div>
	</div>
</div>

<div id="content-box">
	<div class="padding">
		<div id="element-box" class="login">
			<div class="t">
				<div class="t">
					<div class="t"></div>
				</div>
			</div>
			<div class="m">
				<div class="klogo"></div>
					<h1>{lang.LOGIN} {lang.KLEEJA_CP}</h1>
					
<IF NAME="err">	
<dl id="system-message">
<dd class="error">
<ul>
<li>{errs}</li>
</ul>
</dd>
</dl>
</IF>
						<div id="section-box">
							<div class="t">
								<div class="t">
									<div class="t"></div>
								</div>
							</div>
					<div class="m">
						<div class="boxed">
							<form action="{action}" method="post" style="clear: both;">
								<fieldset>
								<legend>Sign-In</legend>
									<label for="modlgn_username">{lang.USERNAME}</label>
									<input type="text" name="lname" value="{username}" class="textfield" />
									<label for="modlgn_password">{lang.PASSWORD}</label>
									<input type="password" name="lpass" value="" class="textfield" />
									<input type="submit" name="submit" value="{lang.LOGIN}" class="button"/>
								</fieldset>
							</form>
						</div>
						<div class="clr"></div>
					</div>			
							<div class="b">
								<div class="b">
									<div class="b"></div>
								</div>
							</div>
			</div>		
			<p>{lang.MUST_LOGIN}</p>
			<p class="backhome"><a href="{config.siteurl}">{lang.HOME}</a></p>
			<div id="lock"></div>
			<div class="clr"></div>
		</div>
			<div class="b">
				<div class="b">
					<div class="b"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="footer">
	<p class="copyright">
	Powered by <a href="http://www.kleeja.com">Kleeja</a> | 
	Styles, Hacks in <a href="http://www.kleeja.com" target="_blank">Kleeja Official Website</a>	
	</p>
</div>
</body>
</html>
