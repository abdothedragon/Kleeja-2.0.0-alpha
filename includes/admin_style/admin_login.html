 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{lang.DIR}">
<head>
	<title>{lang.LOGIN} - {lang.KLEEJA_CP} - {config.sitename}</title>
	<meta http-equiv="Content-Language" content="ar" />

	<link rel="stylesheet" href="{STYLE_PATH_ADMIN}admin_stylesheet.css" type="text/css" />
	<script type="text/javascript">
	function confirm_from()
	{
		if(confirm('{lang.ARE_YOU_SURE_DO_THIS}'))
			return true;
		else

	}
	
	</script>

</div>

<!-- END ADMIN HEADER -->

                </tr>
        </table>

        </div>
        
        
<div id="clear"></div>
