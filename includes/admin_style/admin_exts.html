<div id="divmiddle">
<form method="post" action="{action}">
        <fieldset>
                <legend>{lang.R_EXTS}</legend>

<table style="width: 100%;text-align:center">
        <tr style="background-color:#C0D2E8">
                <td>{lang.EXT}</td>
                <td>{lang.GROUP}</td>
                <td>{lang.SIZE_G}</td>
                <td>{lang.ALLOW_G}</td>
                <td>{lang.SIZE_U}</td>
                <td>{lang.ALLOW_U}</td>
                <!-- admin ext info tr extra -->
        </tr>
<IF NAME="no_results">
...
<ELSE>
<LOOP NAME="arr">
        <tr>
                <td><strong>{{name}}</strong></td>
                <td>{{group}}</td>
                <td><input name="gsz[{{id}}]" type="text" value="{{g_size}}" size="7"/></td>
                <td>{{g_allow}}</td>
                <td><input name="usz[{{id}}]" type="text" value="{{u_size}}" size="7"/></td>
                <td>{{u_allow}}</td>
                <!-- admin ext data tr extra -->
        </tr>
</LOOP>
</IF>
</table>
</fieldset>
	<div style="text-align:center"><b>{arr_paging}</b></div>
	<fieldset class="quick" style="text-align:center">
					<input class="button2" name="submit" type="submit" value="{lang.UPDATE_EXTS}" />
					<br />
					{lang.E_EXTS}
	</fieldset>
</form>

</div>


<div id="divmiddle">
	<form method="post" action="{action_new_ext}">
		<fieldset>
		   <legend>{lang.ADD_NEW_EXT}</legend>

			<table class="tab-no-hover">
			<tr style="background-color:#C0D2E8">
				 <td>{lang.ADD_NEW_EXT_EXP}</td>
			</tr>
			<tr>
				<td>
					<input name="new_ext" type="text" value="" style="direction:ltr" />
					{gr_exts_arr}
				</td>
			 </tr>
			</table>
		</fieldset>
		<fieldset class="quick" style="text-align:center">
		<input class="button2" name="submit_new_ext" type="submit" value="{lang.SUBMIT}" />
		</fieldset>
	</form>
</div>
