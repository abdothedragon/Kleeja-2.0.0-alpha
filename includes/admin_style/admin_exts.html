<!-- start Exts temlate  -->
<div id="divmiddle">

<form method="post" action="{action}">
<fieldset>

<!-- title  -->
<b>{lang.R_EXTS} :</b>
<!-- title  -->

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<!-- start div border table  -->
<div id="border-table">

<!-- start admin ext info tr extra -->
<table style="text-align:center">
    <tr style="background-color:#FFF">
        <td>{lang.EXT}</td>
        <td>{lang.GROUP}</td>
        <td>{lang.SIZE_G}</td>
        <td>{lang.ALLOW_G}</td>
        <td>{lang.SIZE_U}</td>
        <td>{lang.ALLOW_U}</td>
    </tr>
<IF NAME="no_results">
...
<ELSE>
<LOOP NAME="arr">
    <tr>
        <td><strong>{{name}}</strong></td>
        <td>{{group}}</td>
        <td><input name="gsz[{{id}}]" type="text" value="{{g_size}}" size="7"/></td>
        <td>{{g_allow}}</td>
        <td><input name="usz[{{id}}]" type="text" value="{{u_size}}" size="7"/></td>
        <td>{{u_allow}}</td>     
    </tr>
</LOOP>
</IF>
</table>
 <!-- end admin ext data tr extra -->
 
</div>
<!-- end div border table  -->
</fieldset>

<!-- start pagination  -->
<div>
<b>{arr_paging}</b>
<fieldset class="quick" style="text-align:center"><input class="button2" name="submit" type="submit" value="{lang.UPDATE_EXTS}" /></fieldset>
</div>
<!-- end pagination  -->

<!-- start dot  -->
<p class="dot" />
<!-- end dot  -->

<!-- notice   -->
<p class="exts">{lang.E_EXTS}</p>
<!-- notice   -->

<!-- start dot  -->
<p class="dot" />
<!-- end dot  -->

</form>

</div>
<!-- end Exts temlate  -->

<!-- end add Exts  -->
<div id="divmiddle">
<form method="post" action="{action_new_ext}">

<fieldset>

<!-- title  -->
<b>{lang.ADD_NEW_EXT} :</b>
<!-- title  -->

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<!-- start div border table  -->
<div id="border-table">

<!-- start table no hover  -->
<table class="tab-no-hover">
	<tr style="background-color:#FFF">
		<td>{lang.ADD_NEW_EXT_EXP}</td>
	</tr>
	<tr>
		<td>
		<input name="new_ext" type="text" value="" style="direction:ltr" />{gr_exts_arr}
		</td>
	</tr>
</table>
<!-- end table no hover  -->

</div>
<!-- end div border table  -->
</fieldset>

<!-- start button  -->
<fieldset class="quick" style="text-align:center">
	<input class="button2" name="submit_new_ext" type="submit" value="{lang.SUBMIT}" />
</fieldset>
<!-- end  button  -->

</form>
</div>
<!-- end Exts temlate  -->
