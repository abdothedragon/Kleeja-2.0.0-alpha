<script type="text/javascript"> 
function checkall() {  
        var check = document.getElementsByName("check[]"); 
    for (var i=0;  i< check.length; i++)
        {
                        if (check[i].checked == true ){check[i].checked = false;}
                        else{ check[i].checked = true; }
    } 
} 
</script> 

<!-- start backup temlate  -->
<div id="divmiddle">

<!-- start form  -->
<form  method="post" action="{action}">

<fieldset>

<!-- title backup  -->
<b>{lang.R_BCKUP} :</b> 
<!-- title backup  -->

<br /><br />
<!-- notice backup  -->
{lang.E_BACKUP}
<!-- notice backup  -->

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<!-- start div border table  -->
<div id="border-table">

<table style="text-align:center">
    <tr style="background-color:#FFF">
        <td>{lang.NAME}</td>
        <td>{lang.SIZE}</td>
		<td><input type="checkbox" name="check_all" checked="checked" onClick="checkall();"/></td>
    </tr>
        <LOOP NAME="tables_sho">
        <tr>
        <td>{{name}}</td><td>{{size}} kb</td><td><input type="checkbox" name="check[]" value="{{name}}" checked="checked" /></td>
    </tr>        
        </LOOP>       
</table>

</div>
<!-- end div border table  -->

</fieldset>

<!-- start button  -->
<fieldset class="quick" style="text-align:center">

</fieldset>

</form>
<!-- end form  -->
