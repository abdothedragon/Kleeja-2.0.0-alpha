
<div class="middle">
<form method="post" action="{action}">
	<fieldset>
		<legend>{files_name}</legend>

<table style="width: 100%">
	<tr style="background-color:silver">
		<td>{n_name}</td>
		<td>{n_user}</td>
		<td>{n_size}</td>
		<td>{n_uploads}</td>
		<td>{n_time}</td>
		<td>{n_type}</td>
		<td>{n_folder}</td>
		<td>{n_report}</td>
		<td>{n_del}</td>
	</tr>
<IF NAME="no_results">
...
<ELSE>
<LOOP NAME="arr">
	<tr style="background-color:#F5F5F5">
		<td>{{name}}</td>
		<td>{{user}}</td>
		<td>{{size}}</td>
		<td>{{ups}}</td>
		<td>{{time}}</td>
		<td>{{type}}</td>
		<td>{{folder}}</td>
		<td>{{report}}</td>
		<td><input type="checkbox" name="del_{{id}}" value="1"></td>
	</tr>
</LOOP>
</IF>
</table>

</fieldset>
<fieldset class="quick" style="text-align:center">
		<input class="button2" name="submit" type="submit" value="{n_submit}" />
</fieldset>
</form>
<div style="text-align:center">{page_nums}</div>
</div>
