<div class="middle">
<form method="post" action="{action1}">
	<fieldset>
		<legend>{search_files}</legend>

<table style="width: 90%">
	<tr>
		<td><label for="filename">{n_name}</label></td>
		<td><label><input type="text" id="filename" name="filename" value="{_POST.filename}" size="40"></label></td>
	</tr>	
	<tr>
		<td><label for="username">{n_user}</label></td>
		<td><label><input type="text" id="username" name="username" value="{_POST.username}" size="40"></label></td>
	</tr>	
	<tr>
		<td><label for="ext">{n_type}</label></td>
		<td><label><input type="text" id="ext" name="ext" value="{_POST.ext}" size="20"></label></td>
	</tr>
	<tr>
		<td><label for="size">{n_size} </label></td>
		<td><label><select name="than"><option value="1">&gt;</option><option value="2">&lt;</option></select> <input type="text" id="size" name="size" value="{_POST.size}" size="10"></label>{n_bite}</td>
	</tr>
	<tr>
		<td><label for="ups">{n_uploads} </label></td>
		<td><label><select name="uthan"><option value="1">&gt;</option><option value="2">&lt;</option></select> <input type="text" id="ups" name="ups" value="{_POST.ups}" size="10"></label></td>
	</tr>
	<tr>
		<td><label for="rep">{n_report} </label></td>
		<td><label><select name="rthan"><option value="1">&gt;</option><option value="2">&lt;</option></select> <input type="text" id="rep" name="rep" value="{_POST.rep}" size="10"></label></td>
	</tr>
	<tr>
		<td><label for="lastdown">{n_last_down} </label></td>
		<td>
		{n_was_b4}
		<label><input type="text" id="lastdown" name="lastdown" value="{_POST.lastdown}" size="10"></label>
		{n_days}
		</td>
	</tr>
</table>
</fieldset>
<fieldset class="quick" style="text-align:center">
		<input class="button2" name="search_file" type="submit" value="{n_search_submit}" />
</fieldset>
</form>
<br/>
<br/>
<IF NAME="default_user_system">

	<fieldset>
		<legend>{search_users}</legend>

<table style="width: 90%">
	<tr>
		<td><label for="username">{n_username}</label></td>
		<td><label><input type="text" id="username" name="username" value="{_POST.username}" size="40"></label></td>
	</tr>		
	<tr>
		<td><label for="usermail">{n_usermail}</label></td>
		<td><label><input type="text" id="usermail" name="usermail" value="{_POST.usermail}" size="40"></label></td>
	</tr>	
</table>
</fieldset>
<fieldset class="quick" style="text-align:center">
		<input class="button2" name="search_user" type="submit" value="{n_search_submit}" />
</fieldset>
</form>
</IF>
</div>
