<script language="JavaScript"> 
function checkall() {  
	var check = document.getElementsByName("check[]"); 
    for (var i=0;  i< check.length; i++) {
			if (check[i].checked == true ){check[i].checked = false;}
			else{ check[i].checked = true; }
    } 
} 
</script> 
<div class="middle">
<form  method="post" action="{action}">
	<fieldset>
		<legend>{backup_name}</legend>
		
{n_explain}

<table style="width: 100%">
	<tr style="background-color:silver">
		<td>{n_name}</td>
		<td>{n_size}</td>
		<td><input type="checkbox" name="check_all" checked="checked" onClick="checkall();"/></td>
	</tr>
<IF NAME="arr">
<LOOP NAME="arr">
	<tr style="background-color:#F5F5F5">
		<td>{{name}}</td>
		<td>{{size}} kb</td>
		<td><input type="checkbox" name="check[]" value="{{name}}" checked="checked" /></td>
	</tr>
</LOOP>
</IF>
</table>

</fieldset>
<fieldset class="quick" style="text-align:center">
		<input class="button2" name="submit" type="submit" value="{n_submit}" />
</fieldset>
</form>
</div>
