<script language="javascript">
function show_msg (te , id)
{
var te = document.getElementById(te).value;
var iee = te;
	iee += "<br /><form method='post' action='{action}'><textarea name='v_" + id + "' cols='50' rows='4'></textarea>";
	iee += "<input class='button2' name='reply_submit' type='submit' value='{n_reply}' /></form>";	
document.getElementById('mail_here').innerHTML= iee;

}
</script>
<div class="middle">
	<fieldset>
		<legend>{n_text}</legend>
<div id="mail_here">{n_mouse}</div>
	</fieldset>
<form method="post" action="{action}">


	
<form method="post" action="{action}">
	<fieldset>
		<legend>{reports_name}</legend>

<table style="width: 100%">
	<tr style="background-color:silver">
		<td>{n_name}</td>
		<td>{n_url}</td>
		<td>{n_time}</td>
		<td>{n_ip}</td>
		<td>{n_del}</td>
	</tr>
<IF NAME="arr">
<LOOP NAME="arr" LIMIT="15">
	<tr style="background-color:#F5F5F5">
		<td><a title="{n_mail}:{{mail}}" onclick="javascript:show_msg('textva_{{id}}',{{id}});">{{name}}</a>
		<input type="hidden" value="{{mail}} :<br/> {{text}}" id="textva_{{id}}">
		</td>
		<td><a href="{{url}}">{n_click}<a/></td>
		<td>{{time}}</td>
		<td><a href="{{ip_finder}}" target="blank">{{ip}}</a></td>
		<td><input type="checkbox" name="del_{{id}}" value="1"></td>
	</tr>
</LOOP>
</IF>
</table>

</fieldset>
<fieldset class="quick" style="text-align:center">
		<input class="button2" name="submit" type="submit" value="{n_submit}" />
</fieldset>
</form>
<div style="text-align:center"><b>{arr_paging}</b></div>
</div>
