<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{dir}">
<head>
	<title>{title}(title? &#9679; :){config.sitename}</title>
	<!--  Powered by : kleeja >>>  URL www.kleeja.com  -->
	<meta http-equiv="Content-Type" content="text/html;charset={charset}" />
	<meta http-equiv="Content-Language" content="{lang.LANG_SMALL_NAME}"/>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<meta name="copyrights" content="Powered by Kleeja :: kleeja.com" />
	{EXTRA_CODE_META}
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="icon" type="image/gif" href="images/favicon.gif" />
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
	<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH}css/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="{THIS_STYLE_PATH}css/stylesheet_colors.css" />
	<link rel="alternate stylesheet" type="text/css" media="screen" title="green-style" href="{THIS_STYLE_PATH}css/green.css" />
	<link rel="alternate stylesheet" type="text/css" media="screen" title="orange-style" href="{THIS_STYLE_PATH}css/orange.css" />
	<link rel="alternate stylesheet" type="text/css" media="screen" title="pink-style" href="{THIS_STYLE_PATH}css/pink.css" />
	<link rel="alternate stylesheet" type="text/css" media="screen" title="brown-style" href="{THIS_STYLE_PATH}css/brown.css" />
	<link rel="alternate stylesheet" type="text/css" media="screen" title="red-style" href="{THIS_STYLE_PATH}css/red.css" />
	<link rel="alternate stylesheet" type="text/css" media="screen" title="blue-style" href="{THIS_STYLE_PATH}css/blue.css" />
	<link rel="alternate stylesheet" type="text/css" media="screen" title="violet-style" href="{THIS_STYLE_PATH}css/violet.css" />
	<link rel="alternate stylesheet" type="text/css" media="screen" title="gray-style" href="{THIS_STYLE_PATH}css/gray.css" />
	<IF NAME="{lang.DIR}==ltr">
	<link rel="stylesheet" type="text/css" media="all" href="{THIS_STYLE_PATH}css/ltr.css" />
	</IF>
	<IS_BROWSER="ie6">
	<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH}css/ie_6.css" />
		<style type="text/css">
			img ,td ,tr{ behavior: url('{STYLE_PATH}ie/iepngfix.htc')};
		</style> 
	</IS_BROWSER>
	<IS_BROWSER="ie">
	<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH}css/ie.css" />
		<style type="text/css">	
			body { behavior: url('{STYLE_PATH}ie/csshover3.htc')};
		</style> 
	</IS_BROWSER>
	<script type="text/javascript">
	<!--
	document.write('<link rel="stylesheet" type="text/css" media="all" href="{THIS_STYLE_PATH}css/css3.css" />');
	-->
	</script> 
	<script type="text/javascript">
	var number_of_uploads={config.filesnum};
	var LANG_PAST_URL_HERE = "{lang.PAST_URL_HERE}";
	var LANG_MORE_F_FILES = "{lang.MORE_F_FILES}";
	var STYLE_PATH  = "{STYLE_PATH}";
	</script>
	<script type="text/javascript" src="{STYLE_PATH}javascript.js"></script>
	<script type="text/javascript" src="{THIS_STYLE_PATH}styleswitch.js"></script>
</head>

<body>
<!-- start Choose Your Color -->
<table class="choose_color">
  <tr>
    <td style="height:20px;"><a href="javascript:chooseStyle('none', 50)"><img src="{THIS_STYLE_PATH}images/colors-button.png" alt="colors" style="vertical-align:middle;" height="20" width="20" /></a></td>
	<td style="height:20px;"><a href="javascript:chooseStyle('blue-style', 50)"><img src="{THIS_STYLE_PATH}images/blue-button.png" alt="Blue" style="vertical-align:middle;" height="20" width="20" /></a></td>
    <td style="height:20px;"><a href="javascript:chooseStyle('green-style', 50)"><img src="{THIS_STYLE_PATH}images/green-button.png" alt="Green" style="vertical-align:middle;" height="20" width="20" /></a></td>
    <td style="height:20px;"><a href="javascript:chooseStyle('orange-style', 50)"><img src="{THIS_STYLE_PATH}images/orange-button.png" alt="Orange" style="vertical-align:middle;" height="20" width="20" /></a></td>
    <td style="height:20px;"><a href="javascript:chooseStyle('pink-style', 50)"><img src="{THIS_STYLE_PATH}images/pink-button.png" alt="Pink" style="vertical-align:middle;" height="20" width="20" /></a></td>
    <td style="height:20px;"><a href="javascript:chooseStyle('brown-style', 50)"><img src="{THIS_STYLE_PATH}images/brown-button.png" alt="Brown" style="vertical-align:middle;" height="20" width="20" /></a></td>
    <td style="height:20px;"><a href="javascript:chooseStyle('red-style', 50)"><img src="{THIS_STYLE_PATH}images/red-button.png" alt="Red" style="vertical-align:middle;" height="20" width="20" /></a></td>
    <td style="height:20px;"><a href="javascript:chooseStyle('violet-style', 50)"><img src="{THIS_STYLE_PATH}images/violet-button.png" alt="Violet" style="vertical-align:middle;" height="20" width="20" /></a></td>
    <td style="height:20px;"><a href="javascript:chooseStyle('gray-style', 50)"><img src="{THIS_STYLE_PATH}images/gray-button.png" alt="gray" style="vertical-align:middle;" height="20" width="20" /></a></td>
  </tr>
</table>
<!-- #  Choose Your Color -->

<!-- start logo -->
<div id="logobody">
	<div class="logo">
		<a href="{config.siteurl}"><img src="{THIS_STYLE_PATH}images/logo.png" alt="{config.sitename}" style="border:0px" /></a>
	</div>
	
<!-- start  menu right -->
<div id="header_login">
		<IF NAME="user_is">
		<table class="boxed">
			<tr>
				<td style="font-size:12px;font-weight:700;text-align:center;color:#fff"><img src="{STYLE_PATH}images/Smile.gif" width="20" height="20" alt="{lang.WELCOME}" style="vertical-align:middle;" /> {lang.WELCOME} {username}</td>
			</tr>
		</table>
		<ELSE>		
		<form action="{action_login}" method="post">
				<table class="boxed">
					<tr>
						<td><input type="text" value="{lang.USERNAME}" disabled="disabled" /></td>
						<td style="width:50%;"><input type="text" name="lname" value="{t_lname}" /></td>
					</tr>
					<tr>
						<td><input type="text" value="{lang.PASSWORD}" disabled="disabled" /></td>
						<td style="width:50%;"><input type="password" name="lpass" value="{t_lpass}" /></td>
					</tr>
					<tr>
						<td><a href="{forget_pass_link}">{lang.LOSS_PASSWORD}</a></td>
						<td>
							{H_FORM_KEYS_LOGIN}
							<input type="submit" name="submit" value="{lang.LOGIN}" />
						</td>
					</tr>
				</table>
		</form>	
		</IF>
</div>
<!--  # End  menu right -->
	
</div>
<!--  # End  logo -->

<!-- start site name  -->
<div class="clr"></div>
<h2 style="visibility:hidden">{config.sitename}</h2>
<div class="clr"></div>
<!-- end  site name  -->

<div class="underlinemenu" style="text-align:center">
	<ul>
		<li><a href="{config.siteurl}" title="{lang.INDEX}" (go_current?:class="current")><img src="{THIS_STYLE_PATH}images/go_home.png" alt="{lang.INDEX}" /></a></li>
		<li><a href="{_LINKS.rules}" title="{lang.RULES}" (go_current==rules?class="current":)><img src="{THIS_STYLE_PATH}images/rules.png" alt="{lang.RULES}" /></a></li>
		<li><a href="{_LINKS.guide}" title="{lang.GUIDE}" (go_current==guide?class="current":)><img src="{THIS_STYLE_PATH}images/guid3.png" alt="{lang.GUIDE}" /></a></li>
		<IF NAME="config.allow_stat_pg">
		<li><a href="{_LINKS.stats}" title="{lang.STATS}" (go_current==stats?class="current":)><img src="{THIS_STYLE_PATH}images/stats.png" alt="{lang.STATS}" /></a></li>
		</IF>
		<li><a href="{_LINKS.call}" title="{lang.CALL}" (go_current==call?class="current":)><img src="{THIS_STYLE_PATH}images/email_send.png" alt="{lang.CALL}" /></a></li>
		<IF NAME="user_is">
		    <IF NAME="config.enable_userfile">
			<li><a href="{_LINKS.fileuser}" title="{lang.YOUR_FILEUSER}" (go_current==fileuser?class="current":)><img src="{THIS_STYLE_PATH}images/fileuser.png" alt="{lang.YOUR_FILEUSER}" /></a></li>
			</IF>
			<li><a href="{_LINKS.filecp}" title="{lang.FILECP}" (go_current==filecp?class="current":)><img src="{THIS_STYLE_PATH}images/filecp.png" alt="{lang.FILECP}" /></a></li>
			<li><a href="{_LINKS.profile}" title="{lang.PROFILE}" (go_current==profile?class="current":)><img src="{THIS_STYLE_PATH}images/profile.png" alt="{lang.PROFILE}" /></a></li>
			<li><a href="{_LINKS.logout}" title="{lang.LOGOUT}" (go_current==logout?class="current":)><img src="{THIS_STYLE_PATH}images/logout.png" alt="{lang.LOGOUT}" /></a></li>
			<ELSE>
			<li><a href="{_LINKS.register}" title="{lang.REGISTER}" (go_current==register?class="current":)><img src="{THIS_STYLE_PATH}images/register.png" alt="{lang.REGISTER}" /></a></li>
			<li><a href="{_LINKS.login}" title="{lang.LOGIN}" (go_current==login?class="current":)><img src="{THIS_STYLE_PATH}images/login.png" alt="{lang.LOGIN}" /></a></li>
		</IF>
	</ul>
</div>

<!-- start clear  -->
<div class="clr"></div>
<!-- end clear  -->

<!-- start wrapper -->
<div id="wrapper">

<IF NAME="extras.header">
<!-- start extras header  -->
<div class="extras_header">{extras.header}</div>
<!-- start extras header  -->
</IF>

<!-- start clear  -->
<div class="clr"></div>
<!-- end clear  -->
