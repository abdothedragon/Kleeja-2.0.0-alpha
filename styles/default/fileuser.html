
<div class="middle">

	<IF NAME="user_name">
	<h2>{public_user_files} : {user_name}</h2>
	</IF>

	<table>
		<tr class="row1"><td>{n_name}</td><td></td><td></td></tr>
	<IF NAME="no_results">
	...
	<ELSE>
	<LOOP NAME="arr">
		<tr class="row2">
		<td><img src="{{icon_link}}" alt="{{file_type}}" /></td>
		<td>{{name}}</td>
		<td>{{file_type}}</td>
		</tr>
	</LOOP>
	</IF>
	</table>

	<div style="text-align:center"><b>{page_nums}</b></div>

	<br/>
	<IF NAME="filecp_link">
	<a href="{filecp_link}" title="{filecp_goto}">{filecp_goto}</a>
	<br/>
	<br/>
	<div class="daaf">
	{get_link_to_dudes} : <br/>
	{your_fileuser}
	</IF>
	</div>
</div>
