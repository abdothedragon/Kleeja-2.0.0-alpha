<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->


<!--  top  -->
<div id="boxfileuser">

<div class="box_user">
<div class="public">{lang.PUBLIC_USER_FILES} : </div>
<IF NAME="user_name"><div class="uname">{user_name}</div></IF>
</div>

<IF NAME="user_name">
<div class="us3r_n4me">
	<div class="allfiles">{lang.ALL_FILES} : </div>
	<div class="nums">{nums_rows}</div> 
</div>
</IF>

<div class="clr"></div>
</div>
<!-- # top  -->

<!--  top  -->
<IF NAME="filecp_link">
<div id="boxfileuser">
<div class="copylink">{lang.COPY_AND_GET_DUD}</div>
<div class="link_user"><input class="input_field" readonly="readonly" onclick="javascript:highlight(this);" type="text" style="width:300px" name="option" value="{your_fileuser}" dir="ltr" />
</div>
<div class="clr"></div>
</div>
</IF>
<!-- # top  -->





<table class="file_cp">
    <tr>
		<td style="text-align:center">#</td>
		<td style="text-align:center">..</td>
		<td style="text-align:center">{lang.FILETYPE}</td>
		<td>{lang.FILENAME}</td>
		<td>{lang.FILEUPS}</td>
		<td>{lang.LAST_DOWN}</td>
	</tr>
    <IF NAME="no_results">
    <tr>
        <td colspan="3">...</td>
    </tr>
    <ELSE>
		<LOOP NAME="arr">
    <tr>
        <td style="text-align:center">{{i}}</td>
        <td style="text-align:center"><img src="{{icon_link}}" alt="{{file_type}}" /></td>
		<td style="text-align:center">{{file_type}}</td>
		<td>{{name}}</td>
		<td>{{uploads}}</td>
		<td>{{last_down}}</td>
    </tr>
    </LOOP>
    </IF>
</table>
		

	

<div class="clr"></div><br />

<div style="text-align:center">
	<span>{page_nums}</span>
</div>

 <div class="left_button"><a id="buttons" href="{filecp_link}" title="{lang.GO_FILECP}">{lang.GO_FILECP}</a></div>
 
<div class="clr"></div><br />
   
</div>
