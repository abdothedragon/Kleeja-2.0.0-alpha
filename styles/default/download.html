<!-- start Downlod template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->

<!-- start box   -->			
<div class="file_info_box">
<table style="width:100%;">
	<tr>
	<!-- start Information File   -->	
		<td class="data_file">
			<div class="tit">{lang.FILE_INFO}</div>
			<table class="data_menu">
				<tr>
					<td class="td">{lang.FILENAME}</td>
					<td>{name}</td>
				</tr>
				<tr>
					<td class="td">{lang.FILETYPE}</td>
					<td class="tddata">{type}</td>
				</tr>
				<tr>
					<td class="td">{lang.FILESIZE}</td>
					<td class="tddata">{size}</td>
				</tr>
				<tr>
					<td class="td">{lang.FILEDATE}</td>
					<td class="tddata">{time}</td>
				</tr>
				<tr>
					<td class="td">{lang.FILEUPS}</td>
					<td class="tddata">{uploads}</td>
				</tr>
			</table>
			<div class="filereport" onclick="window.location.href='{REPORT}';"><img src="{STYLE_PATH}images/zl.png" alt="file Report" style="vertical-align:middle;padding:0 5px;" />{lang.FILEREPORT}</div>
		</td>
	<!-- # END Information File   -->
	
	<td style="width:1%;"></td>
	
	<!-- start box download File   -->	
	<td class="data_file_down">
		<p class="find_x">{lang.FILE_FOUNDED}</p>
		<div class="clr"></div><br />
			<img src="{STYLE_PATH}images/download.png" alt="file found" />
		<div class="clr"></div><br />
		<div id="url"><p style="color:red">{lang.JS_MUST_ON}</p></div>
		<div class="clr"></div>
	</td>
	<!-- # End box download File   -->		
	</tr>
</table>
	
</div>
<!-- ## End box   -->	

<script type="text/javascript">

    }

}
//-->
</script>

<div class="clr"></div>
   
</div>
<!-- ## End Downlod template  -->
