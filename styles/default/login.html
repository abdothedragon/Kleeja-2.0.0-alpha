<div id="content">
<div class="clr"></div>

<!-- start site name and title  -->
<div id="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<div class="clr"></div><div class="line"></div><div class="clr"></div>


        <form action="{action}" method="post">

        <table>
                <tr>
                        <td class="row1">{lang.USERNAME} :</td>
                        <td class="row2"> <input type="text" name="lname" value="{t_lname}"  /></td>
                </tr>        
                <tr>
                        <td class="row1">{lang.PASSWORD} :</td>
                        <td class="row2"> <input type="password" name="lpass" value="{t_lpass}"  /></td>
                </tr>
                <tr>
                <td class="row1">{lang.REMME} :</td>
                <td class="row2">
					<select name="remme">
							<option value="3600">{lang.HOUR}</option>
							<option value="18000">{lang.5HOURS}</option>
							<option value="864000">{lang.DAY}</option>
							<option value="6048000">{lang.WEEK}</option>
							<option value="25920000">{lang.MONTH}</option>
							<option value="31536000">{lang.YEAR}</option>
						</select>
				</td>
                </td>
				</tr>
                <tr>
                        <td colspan="2" style="text-align:center"><input type="submit" name="submit" value="{lang.LOGIN}" /></td>
                </tr>
        </table>

        </form>
        <br />
        <a href="{forget_pass_link}">{lang.LOSS_PASSWORD}</a>        
</div>
