<!-- start login template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  #  site name and title  -->

<!-- start line top  -->
<div class="clr"></div>
<div class="line"></div>
<!-- #  line top  -->

<IF NAME="ERRORS">
<!-- start error msg  -->
<dl id="system-message">
	<dd class="error">
		<ul>
		<LOOP NAME="ERRORS">
		<li>{%value%}</li>
		</LOOP>
		</ul>
	</dd>
</dl>
<!-- # end error msg  -->
</IF>

<!-- start form login  --> 
<form action="{action}" method="post">
<div class="login">
<div class="box_form_login">
	<div class="title_login">{lang.USER_LOGIN}</div>
	<div class="blocks"><p class="gather">{lang.USERNAME}</p><input class="username" type="text" name="lname" value="{t_lname}" size="30" /></div>
	<div class="blocks"><p class="gather">{lang.PASSWORD}</p><input class="password" type="password" name="lpass" value="{t_lpass}" size="30" /></div>
	<div class="blocks"><p class="gather">{lang.REMME}</p>
		<select class="remme" name="remme">
			<option value="3600">{lang.HOUR}</option>
			<option value="18000">{lang.5HOURS}</option>
			<option value="864000">{lang.DAY}</option>
			<option value="6048000">{lang.WEEK}</option>
			<option value="25920000">{lang.MONTH}</option>
			<option value="31536000">{lang.YEAR}</option>
		</select>
	</div>
	<div class="clr"></div>
			<input class="button_login" type="submit" name="submit" value="{lang.LOGIN}" />
	<div class="clr"></div>
	<div class="forget_pass"><a href="{forget_pass_link}">{lang.LOSS_PASSWORD}</a></div>
	<div class="clr"></div>
	{H_FORM_KEYS}	
	<div class="clr"></div>
</div>		
</div>
</form>
<!-- # form login  -->
 
<div class="clr"></div>
</div>
<!-- # login template  -->
