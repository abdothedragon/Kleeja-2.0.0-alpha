<!-- login template -->
<div id="content" class="border_radius">

	<IF NAME="ERRORS">
	<!-- msg, Infos & Alerts & Errors -->
	<dl id="system-message">
		<dd class="error">
			<ul>
			<LOOP NAME="ERRORS">
			<li>{%value%}</li>
			</LOOP>
			</ul>
		</dd>
	</dl>
	<!-- @end-msg -->
	</IF>

	<!-- form login  --> 
	<form action="{action}" method="post">
		<div class="login">
			<div class="title_login">{lang.USER_LOGIN}</div>
			<div class="box_form_login">
				<label>{lang.USERNAME} :</label>
				<input class="username" type="text" name="lname" value="{t_lname}" size="30" tabindex="1" />
				<label>{lang.PASSWORD} :</label>
				<input class="password" type="password" name="lpass" value="{t_lpass}" size="30" tabindex="2" />
				<label>{lang.REMME} :</label>
				<select class="remme" name="remme" tabindex="3">
					<option value="3600">{lang.HOUR}</option>
					<option value="18000">{lang.5HOURS}</option>
					<option value="864000" selected="selected">{lang.DAY}</option>
					<option value="6048000">{lang.WEEK}</option>
					<option value="25920000">{lang.MONTH}</option>
					<option value="31536000">{lang.YEAR}</option>
				</select>
					
				<div class="clr"></div><br />
				
				<input type="submit" name="submit" value="{lang.LOGIN}" tabindex="4" />
				
				<div class="forget_pass"><a tabindex="5" href="{forget_pass_link}">{lang.LOSS_PASSWORD}</a></div>
				
				{H_FORM_KEYS}	
			
			</div>		
		</div>
	</form>
	<!-- @end-form-login -->
 
	<div class="clr"></div>

</div>
<!-- @end-login-template -->
