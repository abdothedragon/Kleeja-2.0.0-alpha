<!-- start Rebort template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->

<IF NAME="ERRORS">
	<div class="error_f">
		<ul>
			<LOOP NAME="ERRORS"><li>{%value%}</li></LOOP>
		</ul>
	</div>
</IF>
<!-- # end error msg  -->

<!-- start form call  -->
<div class="call">
<form action="{action}" method="post">
<label>{lang.YOURNAME} :</label>
<input type="text" name="rname" value="{t_rname}" size="30" />
<label>{lang.EMAIL} : </label>
<input type="text" name="rmail" value="{t_rmail}" size="30" style="direction:ltr" />
<label>{lang.URL} : </label>
<input type="text" name="rurl" value="{url_id}"  readonly="readonly" size="46" style="direction:ltr" />
<label>{lang.REASON} : </label>
<textarea name="rtext" cols="5" rows="5">{t_rtext}</textarea>
<label>{lang.VERTY_CODE}</label>
<img id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
<br /> 
<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" style="direction:ltr" />
<div class="clr"></div><br />
<input name="rid" value="{id_d}" type="hidden" />
{H_FORM_KEYS}
<input class="buttons" type="submit" name="submit" value="{lang.REPORT}" />
<div class="clr"></div>
</form>
</div>
<!-- ## End form call  -->

<div class="clr"></div><br />
   
</div>
<!-- ## End Rebort template  -->
