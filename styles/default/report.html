<div id="content">

<div class="clr"></div>

<!-- start site name and title  -->
<div id="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<div class="clr"></div><div class="line"></div><div class="clr"></div>


<form action="{action}" method="post">

<table>
        <tr>
                <td class="row1">{lang.YOURNAME} : </td>
                <td class="row2"><input type="text" name="rname" value="{t_rname}"  /></td>
        </tr>
        <tr>
                <td class="row1">{lang.EMAIL} : </td>
                <td class="row2"><input type="text" name="rmail" value="{t_rmail}"  /></td>
        </tr>
        <tr>
                <td class="row1">{lang.URL} : </td>
                <td class="row2"><input type="text" name="rurl" value="{url_id}"  readonly="readonly" /></td>
        </tr>
        <tr>
                <td class="row1">{lang.REASON} : </td>
                <td class="row2"><textarea name="rtext" rows="3">{t_rtext}</textarea></td>
        </tr>
        <tr>
                <td class="row1">{lang.VERTY_CODE}</td>
                <td class="row2">
                   <img id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
				   <br />
					<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" style="direction:ltr" />
                </td>
        </tr>
        <tr>
                <td colspan="2" style="text-align:center">
                <input name="rid" value="{id_d}" type="hidden" />
				<input type="submit" name="submit" value="{lang.REPORT}" /></td>
        </tr>
</table>

</form>

</div>
