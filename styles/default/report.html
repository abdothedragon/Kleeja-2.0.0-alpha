<div id="content">
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<div class="clr"></div><div class="line"></div>
<IF NAME="ERRORS">
<dl id="system-message">
	<dd class="error">
	<ul><LOOP NAME="ERRORS"><li>{%value%}</li></LOOP></ul>
	</dd>
</dl>
</IF>
<form action="{action}" method="post">
<div class="rebort">
	<IF NAME="NOT_USER">
	<label>{lang.YOURNAME} :</label>
	<input type="text" name="rname" value="{t_rname}" size="30" />
	<label>{lang.EMAIL} : </label>
	<input type="text" name="rmail" value="{t_rmail}" size="30" style="direction:ltr" />
	</IF>
	<label>{lang.URL} : </label>
	<input class="urlcolor" type="text" name="rurl" value="{url_id}"  readonly="readonly" size="72" style="direction:ltr" />
	<label>{lang.REASON} : </label>
	<textarea name="rtext" class="textarea" rows="4">{t_rtext}</textarea>
</div>
<div class="clr"></div>
<!-- start safe code -->				
<div class="safe_code">
	<p>{lang.VERTY_CODE}</p>
	<div class="clr"></div>
	<div>
		<img style="vertical-align:middle;" id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
		<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" />
	</div>
	<div class="clr"></div>
	<p class="explain">{lang.NOTE_CODE}</p>
</div>
<!-- # safe code -->
	
<div class="clr"></div><br />
<input name="rid" value="{id_d}" type="hidden" />
<p>{H_FORM_KEYS}</p>
<input type="submit" name="submit" value="{lang.REPORT}" />
</form>
<div class="clr"></div>
</div>
