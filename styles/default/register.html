<!-- start register template  -->
<div id="content">

<div class="clr"></div>

<!-- start site name and title  -->
<div id="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div>
<div class="line"></div>
<div class="clr"></div>
<!-- # End line top  -->

<!-- start box  pro  -->
<div id="propox">
<!-- start error msg  -->
<IF NAME="ERRORS">
	<div class="error_f">
		<ul>
			<LOOP NAME="ERRORS"><li>{%value%}</li></LOOP>
		</ul>
	</div>
</IF>
<!-- # end error msg  -->

<!-- start form register  -->
<form action="{action}" method="post">
		<table>
            <tr>
				<td class="row1">{lang.USERNAME} :</td>
				<td class="row2"><input type="text" name="lname" value="{t_lname}"  /></td>
            </tr>
            <tr>
                <td class="row1">{lang.PASSWORD} : </td>
                <td class="row2"><input type="password" name="lpass" value="{t_lpass}"  /></td>
            </tr>
            <tr>
                <td class="row1">{lang.EMAIL} :</td>
                <td class="row2"> <input type="text" name="lmail" value="{t_lmail}" style="direction:ltr" /></td>
             </tr>
            <tr>
                <td class="row1">{lang.VERTY_CODE}</td>
                <td class="row2">
                   <img id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
				   <br />
					<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" style="direction:ltr" />
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center">
					{H_FORM_KEYS}
					<input class="buttons" type="submit" name="submit" value="{lang.REGISTER}" /></td>
            </tr>
        </table>
</form>
<!-- ## End form register  -->

</div>
<!-- # End  box  pro  -->
 
<div class="clr"></div><br />
   
</div>
<!-- ## End register template  -->
