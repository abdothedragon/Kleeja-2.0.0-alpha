<!-- start register template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->

<!-- start error msg  -->
<IF NAME="ERRORS">
<dl id="system-message">
	<dd class="error">
	<ul><LOOP NAME="ERRORS"><li>{%value%}</li></LOOP></ul>
	</dd>
</dl>
</IF>
<!-- # end error msg  -->

<!-- start form register  -->
<form action="{action}" method="post">

<div class="register">
	<label>{lang.USERNAME} :</label>
		<p><input type="text" name="lname" value="{t_lname}" size="30" /></p>
	<label>{lang.PASSWORD} :</label>
		<p><input type="password" name="lpass" value="{t_lpass}" size="30" /></p>
	<label>{lang.EMAIL} :</label>
		<p><input type="text" name="lmail" value="{t_lmail}" size="30" style="direction:ltr" /></p>
	<div class="clr"></div>
</div>	

<!-- start safe code -->				
<div class="safe_code">
	<p>{lang.VERTY_CODE}</p>
	<div class="clr"></div>
	<div>
		<img style="vertical-align:middle;" id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
		<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" />
	</div>
	<div class="clr"></div>
	<p class="explain">{lang.NOTE_CODE}</p>
</div>
<!-- # safe code -->		

<div class="clr"></div>

<div>{H_FORM_KEYS}</div>

<input type="submit" name="submit" value="{lang.REGISTER}" />

</form>
<!-- ## End form register  -->
 
  
<div class="clr"></div><br />
   
</div>
<!-- ## End register template  -->
