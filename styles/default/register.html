<div id="content">
<div class="clr"></div>

<!-- start site name and title  -->
<div id="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<div class="clr"></div><div class="line"></div><div class="clr"></div>

    <form action="{action}" method="post">
		<table>
            <tr>
				<td class="row1">{lang.USERNAME} :</td>
				<td class="row2"><input type="text" name="lname" value="{t_lname}"  /></td>
            </tr>
            <tr>
                <td class="row1">{lang.PASSWORD} : </td>
                <td class="row2"><input type="password" name="lpass" value="{t_lpass}"  /></td>
            </tr>
            <tr>
                <td class="row1">{lang.EMAIL} :</td>
                <td class="row2"> <input type="text" name="lmail" value="{t_lmail}"  /></td>
             </tr>
            <tr>
                <td class="row1">{lang.VERTY_CODE}</td>
                <td class="row2">
                        {code}<br />
                <input type="text" name="code_answer" style="direction:ltr" />
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center"><input type="submit" name="submit" value="{lang.REGISTER}" /></td>
            </tr>
        </table>
	</form>
</div>
