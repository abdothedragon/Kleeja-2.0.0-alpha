<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{dir}">
<head>
<title>{title} &#9679; {config.sitename}</title>
<meta http-equiv="Content-Language" content="ar-sa"/>
<meta name="copyrights" content="Powered by Kleeja :: kleeja.com" />
{EXTRA_CODE_META}
<link rel="stylesheet" type="text/css" media="screen" href="{STYLE_PATH}css/screen.css" />
<script type="text/javascript">
 var number_of_uploads={config.filesnum};
 var LANG_PAST_URL_HERE ="{lang.PAST_URL_HERE}";
var LANG_MORE_F_FILES ="{lang.MORE_F_FILES}";
</script>
<script type="text/javascript" src="{STYLE_PATH}javascript.js"></script>
</head>
<body>
<!-- start wrapper -->
<div id="wrapper">

<!-- start logo -->
<div id="logobody">
	<div class="logo">
		<a href="{config.siteurl}">
			<img src="{STYLE_PATH}images/logo.png" alt="{config.sitename}" style="border:0px" />
		</a>
	</div>
</div>
<!--  # End  logo -->

<!-- start top nav bar  -->
<div id="topnav_box"><div class="topnav_right"><img src="{STYLE_PATH}images/topnav_right.jpg" /></div>
	<div id="topnav">
		<ul>
			<li class="special"><a href="{config.siteurl}">{index_name}</a></li>
			<li><a href="{rules_url}">{rules_name}</a></li>
			<li><a href="{guide_url}">{guide_name}</a></li>
			<li><a href="{call_url}">{call_name}</a></li>
		<IF NAME="config.allow_stat_pg">
            <li><a alt="{stats_name}" href="{stats_url}">{stats_name}</a></li>
        </IF>
		</ul>					
		<div class="clear"></div>		
	</div>
</div>
<!--  # End  top nav bar -->


<!-- start page -->
<div id="page">

<!-- start site name and title  -->
<div id="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<!-- start extras header  -->
<div id="extras_header">{extras.header}</div>
<!--  # End  extras header -->

<div id="Powered"><!-- IF REMOVE: Pay for a license --><a href="http://www.kleeja.com/" target="_blank">Powered by Kleeja</a><!-- IF REMOVE: Pay for a license --><IF NAME="S_TRANSLATED_BY">{lang.S_TRANSLATED_BY}</IF></div>

<!-- start  menu right -->         
<div id="right_menu">
	<div class="list">
		<ul>
			<span>&nbsp;</span>
			<li><a href="{login_url}"><img src="{STYLE_PATH}images/Go-Out.png" alt="{login_name}" style="vertical-align:middle;" />{login_name}</a></li>
			<li><a href="{usrcp_url}"><img src="{STYLE_PATH}images/User.png" alt="{usrcp_name}" style="vertical-align:middle;" />{usrcp_name}</a></li>
			<IF NAME="user_is">
			    <IF NAME="config.enable_userfile">
			<li><a href="{usrfile_url}"><img src="{STYLE_PATH}images/user-folder.png" alt="{usrfile_name}" style="vertical-align:middle;" />{usrfile_name}</a></li>
			</IF>
			<li><a href="{filecp_url}"><img src="{STYLE_PATH}images/filecp.png" alt="{filecp_name}" style="vertical-align:middle;" />{filecp_name}</a></li>
			</IF>
			<b></b>
		</ul>
	</div>
	<p>&nbsp;</p>
</div>
<!--  # End  menu right -->
