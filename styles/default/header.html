<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{dir}">
<head>
	<title>{title}(title? &#9679; :){config.sitename}</title>
	<!--  Powered by : kleeja >>>  URL www.kleeja.com  -->
	<meta http-equiv="Content-Type" content="text/html;charset={charset}" />
	<meta http-equiv="Content-Language" content="{lang.LANG_SMALL_NAME}"/>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<meta name="copyrights" content="Powered by Kleeja :: kleeja.com" />
	<meta name="robots" content="index,follow" />
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="icon" type="image/gif" href="images/favicon.gif" />
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
	<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH}css/reset.css" />
	<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH}css/stylesheet.css" />
	<IF NAME="{lang.DIR}==ltr">
	<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH}css/ltr.css" />
	</IF>
	<IS_BROWSER="ie6">
	<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH}css/ie_6.css" />
		<style type="text/css">
			img ,td ,tr{ behavior: url('{STYLE_PATH}ie/iepngfix.htc')};
		</style> 
	</IS_BROWSER>
	<IS_BROWSER="ie">
	<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH}css/ie.css" />
		<style type="text/css">	
			body { behavior: url('{STYLE_PATH}ie/csshover3.htc')};
		</style> 
	</IS_BROWSER>
	<script type="text/javascript">
	<!--
	document.write('<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH}css/css3.css" />');
	-->
	</script> 
	<script type="text/javascript">
	<!--
	var number_of_uploads={config.filesnum};
	var LANG_PAST_URL_HERE = "{lang.PAST_URL_HERE}";
	var LANG_MORE_F_FILES = "{lang.MORE_F_FILES}";
	var STYLE_PATH  = "{STYLE_PATH}";
	-->
	</script>
	<script type="text/javascript" src="{STYLE_PATH}javascript.js"></script>
	{EXTRA_CODE_META}
</head>

<body>

<!-- start logo -->
<div id="logobody">
	<div class="logo">
		<a href="{config.siteurl}">
			<img src="{STYLE_PATH}images/logo.png" alt="{config.sitename}" style="border:0px" />
		</a>
	</div>
</div>
<!--  # End  logo -->

<!-- start clear  -->
<div class="clr"></div>
<!-- end clear  -->

<!-- start top menu  -->
<div id="top_menu">
	<ul class="m3nu">
		<li><a href="{config.siteurl}" title="{lang.INDEX}" (go_current?:class="current")>{lang.INDEX}</a></li>
		<li><a href="{_LINKS.rules}" title="{lang.RULES}" (go_current==rules?class="current":)>{lang.RULES}</a></li>
		<li><a href="{_LINKS.guide}" title="{lang.GUIDE}" (go_current==guide?class="current":)>{lang.GUIDE}</a></li>
		<IF NAME="config.allow_stat_pg">
		<li><a href="{_LINKS.stats}" title="{lang.STATS}" (go_current==stats?class="current":)>{lang.STATS}</a></li>
		</IF>
		<li><a href="{_LINKS.call}" title="{lang.CALL}" (go_current==call?class="current":)>{lang.CALL}</a></li>
	</ul>
</div>
<!--  # End  top menu -->

<!-- start clear  -->
<div class="clr"></div>
<!-- end clear  -->

<!-- start wrapper -->
<div id="wrapper">

<IF NAME="extras.header">
<!-- start extras header  -->
<div class="extras_header">{extras.header}</div>
<!-- start extras header  -->
</IF>

<!-- start clear  -->
<div class="clr"></div>
<!-- end clear  -->

<!-- start  menu right -->
<div id="right_menu">
	<div class="list">
		<ul>
			<li class="imgtop">&nbsp;</li>
			<IF NAME="user_is">
			    <IF NAME="config.enable_userfile">
				<li><a href="{_LINKS.fileuser}"><img src="{STYLE_PATH}images/user-folder.png" alt="{lang.YOUR_FILEUSER}" style="vertical-align:middle;" />{lang.YOUR_FILEUSER}</a></li>
				</IF>
				<li><a href="{_LINKS.filecp}"><img src="{STYLE_PATH}images/filecp.png" alt="{lang.FILECP}" style="vertical-align:middle;" />{lang.FILECP}</a></li>
				<li><a href="{_LINKS.profile}"><img src="{STYLE_PATH}images/User.png" alt="{lang.PROFILE}" style="vertical-align:middle;" />{lang.PROFILE}</a></li>
				<li><a href="{_LINKS.logout}"><img src="{STYLE_PATH}images/Go-Out.png" alt="{lang.LOGOUT}" style="vertical-align:middle;" />{lang.LOGOUT} [ {username} ]</a></li>
			<ELSE>
				<li><a href="{_LINKS.login}"><img src="{STYLE_PATH}images/Go-Out.png" alt="{lang.LOGIN}" style="vertical-align:middle;" />{lang.LOGIN}</a></li>
				<IF NAME="config.register"><li><a href="{_LINKS.register}"><img src="{STYLE_PATH}images/User.png" alt="{lang.REGISTER}" style="vertical-align:middle;" />{lang.REGISTER}</a></li></IF>
			</IF>
			<li class="imgbottom">&nbsp;</li>
		</ul>
	</div>
		<div class="clr"></div>
	<div class="css_xhtml">
		<a class="xhtml" title="Valid XHTML" onclick="window.open(this.href,'_blank');return false;" href="http://validator.w3.org/check?uri=referer"><img src="{STYLE_PATH}images/xhtml.gif" alt="Valid XHTML" /></a>
		<a class="css" title="CSS" onclick="window.open(this.href,'_blank');return false;" href="http://jigsaw.w3.org/css-validator/check/referer?profile=css3"><img src="{STYLE_PATH}images/css.gif" alt="CSS" /></a>
	</div>
</div>
<!--  # End  menu right -->
