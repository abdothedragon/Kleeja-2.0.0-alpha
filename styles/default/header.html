<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{dir}">
<head>
<title>{title} &#9679; {config.sitename}</title>
<meta http-equiv="Content-Language" content="ar-sa"/>
<meta name="copyrights" content="Powered by Kleeja :: kleeja.com" />
{EXTRA_CODE_META}
<link rel="stylesheet" href="{STYLE_PATH}stylesheet.css" type="text/css" />
<script type="text/javascript">
 var number_of_uploads={config.filesnum};
 var LANG_PAST_URL_HERE ="{lang.PAST_URL_HERE}";
var LANG_MORE_F_FILES ="{lang.MORE_F_FILES}";
</script>
<script type="text/javascript" src="{STYLE_PATH}javascript.js"></script>
</head>
<body>
  
<div id="wrapper">
<!-- start header -->
<div id="logo"><a href="{config.siteurl}"><img src="{STYLE_PATH}images/logo.png" alt="{config.sitename}" style="border:0px" /></a></div>
<div id="topnav_box">
	<div id="topnav">
		<ul>
			<li class="current"><a href="{config.siteurl}">{index_name}</a></li>
			<li><a href="{rules_url}">{rules_name}</a></li>
			<li><a href="{guide_url}">{guide_name}</a></li>
			<li><a href="{call_url}">{call_name}</a></li>
		<IF NAME="config.allow_stat_pg">
            <li><a alt="{stats_name}" href="{stats_url}">{stats_name}</a></li>
        </IF>
		</ul>					
		<div class="clear"></div>		
	</div>
</div>

<div id="header">


	<div id="menu">
	{extras.header}
	</div>
</div>


<!-- end header -->

<!-- start page -->
<div id="page">
<div id="sidebar">
                <ul>
                        <li><img src="{STYLE_PATH}images/log_button.gif" alt="{login_name}" />
                        <a href="{login_url}">{login_name}</a></li>
                        <li><img src="{STYLE_PATH}images/user_button.gif" alt="{usrcp_name}" />
                        <a href="{usrcp_url}">{usrcp_name}</a></li>
                        <IF NAME="user_is">
                                <IF NAME="config.enable_userfile">
                                <li><img src="{STYLE_PATH}images/userfile_button.gif" alt="{usrfile_name}" />
                                <a href="{usrfile_url}">{usrfile_name}</a></li>
                                </IF>
                        <li><img src="{STYLE_PATH}images/filecp_button.gif" alt="{filecp_name}" />
                        <a href="{filecp_url}">{filecp_name}</a></li>
                        </IF>
                        </ul>
                        
                 </div>
