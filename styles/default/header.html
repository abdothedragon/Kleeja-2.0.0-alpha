<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{dir}">
<head>
<title>{title} ● {config.sitename}</title>
<meta http-equiv="Content-Language" content="ar"/>
<meta name="copyrights" content="Powered by Kleeja :: kleeja.com" />
<link rel="stylesheet" href="{STYLE_PATH}stylesheet.css" type="text/css" />
<script type="text/javascript">
 var number_of_uploads={config.filesnum};
 var LANG_PAST_URL_HERE ="{lang.PAST_URL_HERE}";
var LANG_MORE_F_FILES ="{lang.MORE_F_FILES}";
</script>
<script type="text/javascript" src="{STYLE_PATH}javascript.js"></script>
</head>
<body>

<div id="wrapper">
<!-- start header -->
<div id="logo" style="height: 112px">
	<h1> <a href="{config.siteurl}"><img src="{STYLE_PATH}images/logo.gif" alt="{config.sitename}" style="border:0px" /></a></h1>
</div>
<div id="header" style="height: 22px">
	<div id="menu" style="height: 25px">
	<a href="{config.siteurl}">{config.sitename}</a> ● {title}
	</div>
	
	{extras.header}
	
</div>
<!-- end header -->
</div>
<!-- start page -->
<div id="page">
<div id="sidebar">
                <ul>
                        <li><img src="{STYLE_PATH}images/index_button.gif" alt="{index_name}" />
                        <a href="{config.siteurl}">{index_name}</a></li>
                        <li><img src="{STYLE_PATH}images/guide_button.gif" alt="{guide_name}" />
                        <a href="{guide_url}">{guide_name}</a></li>
                        <li><img src="{STYLE_PATH}images/rules_button.gif" alt="{rules_name}" />
                        <a href="{rules_url}">{rules_name}</a></li>
                        <li><img src="{STYLE_PATH}images/call_button.gif" alt="{call_name}" />
                        <a href="{call_url}">{call_name}</a></li>
                        <li><img src="{STYLE_PATH}images/log_button.gif" alt="{login_name}" />
                        <a href="{login_url}">{login_name}</a></li>
                        <li><img src="{STYLE_PATH}images/user_button.gif" alt="{usrcp_name}" />
                        <a href="{usrcp_url}">{usrcp_name}</a></li>
                        <IF NAME="user_is">
                                <IF NAME="config.enable_userfile">
                                <li><img src="{STYLE_PATH}images/userfile_button.gif" alt="{usrfile_name}" />
                                <a href="{usrfile_url}">{usrfile_name}</a></li>
                                </IF>
                        <li><img src="{STYLE_PATH}images/filecp_button.gif" alt="{filecp_name}" />
                        <a href="{filecp_url}">{filecp_name}</a></li>
                        </IF>
                        <IF NAME="config.allow_stat_pg">
                        <li><img src="{STYLE_PATH}images/stats_button.gif" alt="{stats_name}" />
                        <a href="{stats_url}">{stats_name}</a></li>
                        </IF>
                        </ul>
                        
                 </div>
