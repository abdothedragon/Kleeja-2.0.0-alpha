
<!-- start Profile template  -->
<div id="content">

<div class="clr"></div>

<!-- start site name and title  -->
<div id="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div>
<div class="line"></div>
<div class="clr"></div>
<!-- # End line top  -->

<br />

<!-- start box  -->
<div class="box">
   <div class="box_top"><div></div></div>
      <div class="box_content">
			<div class="box_body">

			
<div class="clr"></div>		
	
<!-- start error msg  -->
<IF NAME="ERRORS">
	<div class="error_f">
		<ul>
			<LOOP NAME="ERRORS"><li>{%value%}</li></LOOP>
		</ul>
	</div>
</IF>
<!-- # end error msg  -->

<!-- start box profile  -->
<div id="profile">

<IF NAME="data_forum">
<form action="{action}" method="post">
	
<div id="userdata">
	<div class="userdata">
		<h2 class="tit">{lang.EDIT_U_DATA} :</h2>
			<p class="qoute">{lang.USERNAME} :</p>
			<p class="biguser">{name}</p>
			<p class="qoute">{lang.SHOW_MY_FILECP} :</p>
			<select name="show_my_filecp">
				<option value="1" <IF NAME="show_my_filecp.show_my_filecp==1">selected="selected"</IF> >{lang.YES}</option>
				<option value="0" <IF NAME="show_my_filecp.show_my_filecp==0">selected="selected"</IF> >{lang.NO}</option>
			</select>
		
        </div>
		
        <div class="userdata">
			<h2 class="tit">{lang.EMAIL} :</h2>
            <p class="qoute">{lang.PASSWORD} : </p>
				<input type="password" name="pppass_old" value="{t_pppass_old}"  />
            <p class="qoute">{lang.EMAIL} :</p>
				<input type="text" name="pmail" value="{mail}"  />
        </div>
	
		<div class="userdata">
			<h2 class="tit">{lang.PASS_ON_CHANGE} :</h2>
			<p class="qoute">{lang.OLD} :</p>
				<input type="password" name="ppass_old" value="{t_ppass_old}"  />
			<p class="qoute">{lang.NEW} : </p>
				<input type="password" name="ppass_new" value="{t_ppass_new}"  />
			<p class="qoute">{lang.NEW_AGAIN} :</p>
				<input type="password" name="ppass_new2" value="{t_ppass_new2}"  />	 
			<p>{H_FORM_KEYS}</p>		
		</div>
	</div>	

 <div class="clr"></div><br />
	
		<input type="submit" name="submit_data" value="{lang.EDIT_U_DATA}" />
		</form>
	<ELSE>
	 <div class="clr"></div><br />
	<a href="{goto_forum_link}">{lang.PFILE_4_FORUM}</a>

	</IF>
</div>
<!-- # End box profile  -->



</div></div><div class="clr"></div></div>
<div class="box_bottom"><div></div></div>
<!-- # End box  -->
 
<div class="clr"></div><br /><br />
   
</div>
<!-- ## End Profile template  -->
