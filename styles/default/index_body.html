<div id="content_index_body">

<!-- start index template  -->
<div id="index_body">

<!-- start welcome -->
<h2><img src="{STYLE_PATH}images/Smile.png" style="vertical-align:middle;" /> {lang.WELCOME} .. </h2>  {welcome_msg}
<!-- ## End welcome -->

<div class="clr"></div><br />


<!---- START  FOR INFORMATION ---->
<IF NAME="info">
<dl id="system-message">
<dd class="info_f">
<ul><li>
<LOOP NAME="info">
<strong>{lang.INFORMATION} : </strong> {{i}}<br />
</LOOP>
</li></ul>
</dd>
</dl>
</IF>
<!---- END  FOR INFORMATION ---->


<!---- START  FOR UPLOAD BOXES ---->
<form name="uploader" id="uploader" action="{action}" method="post"  enctype="multipart/form-data" onsubmit="form_submit();">


<!---- star  safe code  ---->				
<IF NAME="config.safe_code">
<table class="safe_code" cellpadding="0" cellspacing="0" border="0" width="71%">
	<tr>
		<td style="width: 38%;">	<br /> 
		<span>{lang.VERTY_CODE}</span>
		<div class="explain">{lang.NOTE_CODE}</div>
		</td>
		
		<td>
			<br /> 
		<img id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />

		<br /> 
		
		<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" style="direction:ltr" />
		
		</td>
	</tr>

</table>		
</IF>
<!---- ## End  safe code  ---->	      

<div class="tabber">


        <div class="tabbertab" title="{lang.DOWNLOAD_F}" id="filetype">
		<br />
                <LOOP NAME=FILES_NUM_LOOP>
					<input class="input_field" type="file" name="file[{{i}}]" id="file[{{i}}]" style="display:{{show}}" size="50" /><br id="br[{{i}}]" style="display:{{show}}" />
				</LOOP>
                
                <div id="upload_forum"></div>
                <br />
				
				<input class="input_field" type="text" id="upload_num" value="1" size="1" readonly="readonly" style="text-align:center;color:#999"/>

				<span class="zx"><a name="mraupload" onclick="javascript:plus(1);"><img src="{STYLE_PATH}images/zx.png" style="vertical-align:middle;" /></a></span>
				
				<span class="zl"><a name="mreupload" onclick="javascript:minus(1);"><img src="{STYLE_PATH}images/zl.png" style="vertical-align:middle;" /></a></span>

				<br /><br />

             
                
                <br />

		   <input id="checkr" type="checkbox" onclick="accept_terms('submitr','checkr');" /> {lang.AGREE_RULES}
	<br /> 	<br /> 
		
		 <input class="buttons" type="submit" id="submitr" name="submitr" value="{lang.DOWNLOAD_F}"  disabled="disabled" />
		

				
   
               
                
        </div>

        
<IF NAME="config.www_url">
        <div class="tabbertab" title="{lang.DOWNLOAD_T}" id="texttype">
		<br />
			<LOOP NAME=FILES_NUM_LOOP>
				<input class="input_field" type="text" name="file[{{i}}]" id="fileu[{{i}}]" size="50" value="{lang.PAST_URL_HERE}" onclick="this.value=''" style="color:silver;display:{{show}}" dir="ltr"><br id="bru[{{i}}]" style="display:{{show}}" />
			</LOOP>
                
                <br />
                <div id="upload_f_forum"></div>
				<input class="input_field" type="text" id="upload_f_num" value="1" size="1" readonly="readonly" style="text-align:center;color:#999"/>
				<span class="zx"><a name="mraupload" onclick="javascript:plus(2);"><img src="{STYLE_PATH}images/zx.png" style="vertical-align:middle;" /></a></span>
				<span class="zl"><a name="mreupload" onclick="javascript:minus(2);"><img src="{STYLE_PATH}images/zl.png" style="vertical-align:middle;" /></a></span>
                <br /><br />
                <input id="checkr2" type="checkbox" onclick="accept_terms('submittxt','checkr2');" />{lang.AGREE_RULES}
                <br /> <br />
                <input class="buttons" type="submit" id="submittxt" name="submittxt" value="{lang.DOWNLOAD_T}"   disabled="disabled" />
                
        </div>
</IF>
</div>

</form>

<div id="loadbox"><img src="{STYLE_PATH}images/loading.gif" alt="loading ..." /></div>
<!---- END  FOR UPLOAD BOXES ---->

<br />


<!---- START FOR ONLINE ---->
<IF NAME="show_online">
<table border="0" width="100%" cellspacing="0" cellpadding="0">
<tr>
<td>
<strong>{lang.NUMBER_ONLINE} :</strong>{allnumbers} ( {lang.NUMBER_UONLINE} : {usersnum} , {lang.NUMBER_VONLINE}: {visitornum} )
</td>
<LOOP NAME="shownames">
{{name}} , 
</LOOP>
</td>
</tr>
</table>
</IF>
<!---- END FOR ONLINE ---->

<br />

</div>
<!-- ## End index template  -->

<br />
</div>
