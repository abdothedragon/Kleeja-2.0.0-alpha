<!-- start index template  -->
<div id="content_index_body">

<!-- start background  body  -->
<div id="index_body">

<!-- start welcome -->
<h2><img src="{STYLE_PATH}images/Smile.gif" style="vertical-align:middle;" /> {lang.WELCOME} .. <span class="siten4me">{config.sitename}</span></h2>
<div class="wolcome_msg">{welcome_msg}</div>
<!-- ## End welcome -->

<div class="clr"></div>
<br />

<IF NAME="info">
<!---- START  FOR INFORMATION ---->
<dl id="system-message">
	<dd class="info_f">
		<ul>
			<li><LOOP NAME="info"><strong>{lang.INFORMATION} : </strong> {{i}}<br /></LOOP></li>
		</ul>
	</dd>
</dl>
<!---- END  FOR INFORMATION ---->
</IF>


<!---- START  FOR UPLOAD BOXES ---->
<form name="uploader" id="uploader" action="{action}" method="post"  enctype="multipart/form-data" onsubmit="form_submit();">

<!---- start uplaod box  ---->
<div class="tabber">

<!---- start uplaod normal  ---->
<div class="tabbertab" title="{lang.DOWNLOAD_F}" id="filetype">
<LOOP NAME=FILES_NUM_LOOP>
	<input type="file" name="file[{{i}}]" id="file[{{i}}]" style="display:{{show}}" size="50" /><br id="br[{{i}}]" style="display:{{show}}" />
</LOOP>
    <div id="upload_forum"></div>
    <br />
	<input class="input_num" type="text" id="upload_num" value="1" size="1" readonly="readonly" style="text-align:center;color:#888"/>
	<span class="zx"><a title="{lang.ADD_UPLAD_A}" name="mraupload" onclick="javascript:plus(1);"><img src="{STYLE_PATH}images/zx.png" style="vertical-align:middle;" /></a></span>
	<span class="zl"><a title="{lang.ADD_UPLAD_B}" name="mreupload" onclick="javascript:minus(1);"><img src="{STYLE_PATH}images/zl.png" style="vertical-align:middle;" /></a></span>
	<br />
	<br />
	<input id="checkr" type="checkbox" onclick="accept_terms('submitr','checkr');" /><strong class="agree">{lang.AGREE_RULES}</strong>
	<br />
	<br /> 
	<input class="buttons" type="submit" id="submitr" name="submitr" value="{lang.DOWNLOAD_F}"  disabled="disabled" />
</div>
<!---- # end uplaod normal  ---->

<!---- start uplaod URL ---->    
<IF NAME="config.www_url">
<div class="bg tabbertab" title="{lang.DOWNLOAD_T}" id="texttype">
<LOOP NAME=FILES_NUM_LOOP>
	<input class="url input_field" type="text" name="file[{{i}}]" id="fileu[{{i}}]" size="70" value="{lang.PAST_URL_HERE}" onclick="this.value=''" style="display:{{show}}"><br id="bru[{{i}}]" style="display:{{show}}" />
</LOOP>
    <br />
	<div id="upload_f_forum"></div>
	<input class="inum input_num" type="text" id="upload_f_num" value="1" size="1" readonly="readonly" />
	<span class="zx"><a title="{lang.ADD_UPLAD_A}" name="mraupload" onclick="javascript:plus(2);"><img src="{STYLE_PATH}images/zx.png" style="vertical-align:middle;" /></a></span>
	<span class="zl"><a title="{lang.ADD_UPLAD_B}" name="mreupload" onclick="javascript:minus(2);"><img src="{STYLE_PATH}images/zl.png" style="vertical-align:middle;" /></a></span>
    <br />
	<br />
    <input id="checkr2" type="checkbox" onclick="accept_terms('submittxt','checkr2');" /><b class="agree">{lang.AGREE_RULES}</b>
    <br />
	<br />
    <input class="buttons" type="submit" id="submittxt" name="submittxt" value="{lang.DOWNLOAD_T}"   disabled="disabled" />
</div>
</IF>
<!---- # END uplaod URL ---->  	

</div>
<!---- # end uplaod boxs  ---->

<IF NAME="config.safe_code">
<!---- start  safe code  ---->
<div class="safe_code">
	<b>{lang.VERTY_CODE}</b>
	<br /><br />
	<img style="vertical-align:middle;" id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
	<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" style="direction:ltr" />
	<br /><br />
	<span class="explain">{lang.NOTE_CODE}</span>
	<br />
</div>
<!---- # End  safe code  ---->	  
</IF>
 

</form>
<!---- # END  FOR UPLOAD BOXES ---->

<div id="loadbox"><img src="{STYLE_PATH}images/loading.gif" alt="loading ..." /></div>

<div class="clr"></div><br />


<IF NAME="show_online">
<!---- START FOR ONLINE ---->
<div class="online">
	<div class="number_online_all">{lang.NUMBER_ONLINE} = <span>{allnumbers}</span></div>
	<div class="online_visitor">{lang.NUMBER_VONLINE} = <span>{visitornum}</span></div>
	<div class="online_users">{lang.NUMBER_UONLINE} = <span>{usersnum}</span></div>
</div>
<LOOP NAME="shownames"><div class="name_users">{{name}}</div></LOOP>
<!---- # END FOR ONLINE ---->
</IF>


</div>
<!-- # End background body  -->

</div>
<!-- ## End index template  -->
